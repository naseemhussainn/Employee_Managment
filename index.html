<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Management</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <div id="loader" style="display:none; position:fixed; inset:0; background:#ffff; z-index:999; align-items:center; justify-content:center;">
    <div class="spinner"></div>
  </div>

  <div id="toast" class="toast"></div>

  <header>
    <h1>Employee Management</h1>
    <div class="header-actions">
      
      <button id="export-csv">Export CSV</button>
      <button id="export-json">Export JSON</button>
      <button id="open-modal" class="btn-primary">+ Add Employee</button>
    </div>
  </header>

  <div class="stats">
    <div class="stat">
      <span>Total</span>
      <strong id="stat-total">—</strong>
    </div>
    <div class="stat">
      <span>Active</span>
      <strong id="stat-active">—</strong>
    </div>
    <div class="stat">
      <span>Showing</span>
      <strong id="stat-filtered">—</strong>
    </div>
  </div>

  <main>
    <div id="search-area"></div>
    <div id="table-area"></div>
    <div id="pagination-area"></div>
  </main>

  <!-- Add Employee Modal -->
  <div id="add-modal" class="modal-bg" style="display:none;">
    <div class="modal">
      <div class="modal-head">
        <h2>Add Employee</h2>
        <button id="close-modal">&times;</button>
      </div>
      <form id="add-form">
        <div class="form-row">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" name="firstName" required />
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" name="lastName" required />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required />
          </div>
          <div class="form-group">
            <label>Phone</label>
            <input type="text" name="phone" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Department</label>
            <input type="text" name="department" required />
          </div>
          <div class="form-group">
            <label>Role</label>
            <input type="text" name="role" required />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Salary</label>
            <input type="number" name="salary" min="0" />
          </div>
          <div class="form-group">
            <label>Status</label>
            <select name="status">
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
            </select>
          </div>
        </div>
        <div class="form-actions">
          <button type="button" onclick="document.getElementById('add-modal').style.display='none'">Cancel</button>
          <button type="submit" class="btn-primary">Add</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Delete Confirm Modal -->
  <div id="del-modal" class="modal-bg" style="display:none;">
    <div class="modal modal-sm">
      <div class="modal-head">
        <h2>Delete Employee</h2>
      </div>
      <p>Are you sure you want to delete <strong id="del-name"></strong>? This cannot be undone.</p>
      <div class="form-actions">
        <button id="cancel-del">Cancel</button>
        <button id="confirm-del" class="btn-danger">Delete</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
